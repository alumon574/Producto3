<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base_layout}">
<body>
<div class="container my-4" layout:fragment="content">
    <div class="col-xs-12 col-md-5 mx-auto">
        <div class="card">
            <div class="card-header">
                <div class="card-title mb-0"><h1 class="fs-4 mb-0">Acceder</h1></div>
            </div>
            <div class="card-body">
                <form th:action="@{/auth/login-post}" method="post" class="login-form">
                    <div class="mb-3">
                        <label for="username" class="col-form-label">Nombre Usuario</label>
                        <input id="username" class="form-control" type="text" name="username"/>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="col-form-label">Contrase√±a</label>
                        <input id="password" type="password" name="password" class="form-control"/>
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-primary" type="submit">Acceder</button>
                    </div>
                    <div th:if="${param.error}" class="invalid-feedback">
                        Invalid username and password.
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
